<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<style>
		button {
			display: inline-block;
			width: 50px;
			height: 50px;
			text-align: center;
			font-size: 40px;
			font-weight: bold;
			line-height: 50px;
			border: 2px solid #ccc;
			border-radius: 5px;
			cursor: pointer;
			background-color: #fff;
			color: #000;
		}
	</style>
</head>
<body>
	<h1>Tic Tac Toe</h1>
	<div>
		<button id="1" onclick="makeMove(1)"></button>
		<button id="2" onclick="makeMove(2)"></button>
		<button id="3" onclick="makeMove(3)"></button>
	</div>
	<div>
		<button id="4" onclick="makeMove(4)"></button>
		<button id="5" onclick="makeMove(5)"></button>
		<button id="6" onclick="makeMove(6)"></button>
	</div>
	<div>
		<button id="7" onclick="makeMove(7)"></button>
		<button id="8" onclick="makeMove(8)"></button>
		<button id="9" onclick="makeMove(9)"></button>
	</div>
	<script>
		var player = "X";
		var moves = [];

		// Check for winning combinations
		function checkWin() {
			var wins = [
				[0, 1, 2],
				[3, 4, 5],
				[6, 7, 8],
				[0, 3, 6],
				[1, 4, 7],
				[2, 5, 8],
				[0, 4, 8],
				[2, 4, 6]
			];
			
			var playerMoves = moves.filter(function(value, index, arr) {
				return index % 2 === (player === 'X' ? 0 : 1);
			});
			
			for (var i = 0; i < wins.length; i++) {
				var isWin = true;
				for (var j = 0; j < wins[i].length; j++) {
					if (!playerMoves.includes(wins[i][j])) {
						isWin = false;
						break;
					}
				}
				if (isWin) {
					alert("Player " + player + " wins!");
					location.reload();
				}
			}
		}

		// Make a move
		function makeMove(square) {
			if (moves.includes(square - 1)) {
				alert("That square is already taken.");
			} else {
				document.getElementById(square).innerHTML = player;
				moves.push(square - 1);
				checkWin();
				if (player === "X") {
					player = "O";
				} else {
					player = "X";
				}
			}
		}
	</script>
</body>
</html>

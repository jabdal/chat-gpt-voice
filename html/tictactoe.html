<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<style>
		input[type=radio] {
			display: none;
		}
		input[type=radio] + label {
			display: inline-block;
			width: 50px;
			height: 50px;
			text-align: center;
			font-size: 40px;
			font-weight: bold;
			line-height: 50px;
			border: 2px solid #ccc;
			border-radius: 5px;
			cursor: pointer;
		}
		input[type=radio]:checked + label {
			background-color: #f00;
			color: #fff;
			border-color: #f00;
		}
	</style>
</head>
<body>
	<h1>Tic Tac Toe</h1>
	<form>
		<fieldset>
			<legend>Player 1 (X)</legend>
			<input type="radio" name="1a" id="1a1" value="X"><label for="1a1"></label>
			<input type="radio" name="1a" id="1a2" value="X"><label for="1a2"></label>
			<input type="radio" name="1a" id="1a3" value="X"><label for="1a3"></label>
			<br>
			<input type="radio" name="1b" id="1b1" value="X"><label for="1b1"></label>
			<input type="radio" name="1b" id="1b2" value="X"><label for="1b2"></label>
			<input type="radio" name="1b" id="1b3" value="X"><label for="1b3"></label>
			<br>
			<input type="radio" name="1c" id="1c1" value="X"><label for="1c1"></label>
			<input type="radio" name="1c" id="1c2" value="X"><label for="1c2"></label>
			<input type="radio" name="1c" id="1c3" value="X"><label for="1c3"></label>
		</fieldset>
		<fieldset>
			<legend>Player 2 (O)</legend>
			<input type="radio" name="2a" id="2a1" value="O"><label for="2a1"></label>
			<input type="radio" name="2a" id="2a2" value="O"><label for="2a2"></label>
			<input type="radio" name="2a" id="2a3" value="O"><label for="2a3"></label>
			<br>
			<input type="radio" name="2b" id="2b1" value="O"><label for="2b1"></label>
			<input type="radio" name="2b" id="2b2" value="O"><label for="2b2"></label>
			<input type="radio" name="2b" id="2b3" value="O"><label for="2b3"></label>
			<br>
			<input type="radio" name="2c" id="2c1" value="O"><label for="2c1"></label>
			<input type="radio" name="2c" id="2c2" value="O"><label for="2c2"></label>
			<input type="radio" name="2c" id="2c3" value="O"><label for="2c3"></label>
		</fieldset>
	</form>
	<script>
		var player = 1;
		var p1moves = [];
		var p2moves = [];

		// Check for winning combinations
		function checkWin(playerMoves) {
			var wins = [
				[1, 2, 3],
				[4, 5, 6],
				[7, 8, 9],
				[1, 4, 7],
				[2, 5, 8],
				[3, 6, 9],
				[1, 5, 9],
				[3, 5, 7]
			];
			for (var i = 0; i < wins.length; i++) {
				if (wins[i].every(move => playerMoves.includes(move))) {
					alert("Player " + player + " wins!");
					location.reload();
				}
			}
		}

		// Handle radio button clicks
		var inputs = document.getElementsByTagName("input");
		for (var i = 0; i < inputs.length; i++) {
			inputs[i].addEventListener("click", function() {
				if (this.checked) {
					if (player === 1) {
						this.nextElementSibling.style.backgroundColor = "#f00";
						this.nextElementSibling.style.color = "#fff";
						this.nextElementSibling.style.borderColor = "#f00";
						p1moves.push(Number(this.id.slice(-1)));
						checkWin(p1moves);
						player = 2;
					} else {
						this.nextElementSibling.style.backgroundColor = "#0f0";
						this.nextElementSibling.style.color = "#fff";
						this.nextElementSibling.style.borderColor = "#0f0";
						p2moves.push(Number(this.id.slice(-1)));
						checkWin(p2moves);
						player = 1;
					}
				}
			});
		}
	</script>
</body>
</html>

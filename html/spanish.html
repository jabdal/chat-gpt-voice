	<p>Click on the button below to start practicing:</p>
	<button id="startButton">Start</button>
	<div id="wordContainer" style="display: none">
		<h2 id="word"></h2>
		<input type="text" id="translation" placeholder="Enter the English translation"><br><br>
		<button id="checkButton">Check</button>
		<button id="nextButton">Next</button>
		<p id="score"></p>
	</div>
	<script>
	let currentWordIndex;
	let currentScore;

	const startButton = document.getElementById('startButton');
	const wordContainer = document.getElementById('wordContainer');
	const word = document.getElementById('word');
	const translation = document.getElementById('translation');
	const checkButton = document.getElementById('checkButton');
	const nextButton = document.getElementById('nextButton');
	const score = document.getElementById('score');

	startButton.addEventListener('click', startPractice);
	checkButton.addEventListener('click', checkTranslation);
	nextButton.addEventListener('click', nextWord);

	function startPractice() {
		currentWordIndex = 0;
		currentScore = 0;
		showWord();
		startButton.style.display = 'none';
		wordContainer.style.display = 'block';
	}

	function showWord() {
		word.textContent = words[currentWordIndex].spanish;
		translation.value = '';
		checkButton.disabled = false;
		nextButton.disabled = true;
		score.textContent = `Score: ${currentScore}/${currentWordIndex}`;
	}

	function checkTranslation() {
		if (translation.value.toLowerCase() === words[currentWordIndex].english) {
			currentScore++;
			score.style.color = 'green';
			score.textContent = 'Correct!';
		} else {
			score.style.color = 'red';
			score.textContent = `Incorrect. The correct translation is "${words[currentWordIndex].english}".`;
		}
		checkButton.disabled = true;
		nextButton.disabled = false;
	}

	function nextWord() {
		currentWordIndex++;
		if (currentWordIndex < words.length) {
			showWord();
		} else {
			wordContainer.style.display = 'none';
			startButton.style.display = 'block';
			startButton.textContent = `Practice again (Score: ${currentScore}/${words.length})`;
		}
	}

<!DOCTYPE html>
<html>
<head>
  <title>YouTube Search</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <h1>YouTube Search</h1>
  <p>Enter a search query below and click the search button to find videos on YouTube.</p>
  <textarea id="searchQuery" rows="3" cols="50"></textarea><br>
  <button id="searchButton">Search</button><br>
  <div id="videoIds"></div>
  
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Set up the click event handler for the search button
      document.getElementById('searchButton').addEventListener('click', () => {
        // Get the search query from the textarea
        const searchQuery = document.getElementById('searchQuery').value;

        // Call the search API using fetch with the Cors-Anywhere proxy server
        fetch(`https://cors-anywhere.herokuapp.com/https://www.youtube.com/results?search_query=${encodeURIComponent(searchQuery)}`)
          .then(response => response.text())
          .then(data => {
            // Extract the video IDs from the search results using regex
            const videoIds = new Set();
            const regex = /"videoId":"([^"]+)"/g;
            let match;
            while (match = regex.exec(data)) {
              // Add the video ID to the set if it doesn't already exist
              if (!videoIds.has(match[1])) {
                videoIds.add(match[1]);
              }
            }

            // Display the unique video IDs in the div
            const uniqueIds = Array.from(videoIds);
            document.getElementById('videoIds').innerHTML = uniqueIds.join('<br>');
          })
          .catch(error => {
            console.log('Error:', error);
          });
      });
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>Hello World in Turkish</title>
  </head>
  <body>
    <h1>
      <!-- Using lambda to save space -->
      {() => "Merhaba dünya"} 
    </h1>

    <!-- Adding script tag to show the lambda function -->
    <script>
      document.querySelector("h1").textContent = (() => "Merhaba dünya")();
    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>HTML editor with syntax highlighting using CodeMirror</title>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/codemirror.min.css" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/theme/dracula.min.css" rel="stylesheet">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/codemirror.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/mode/xml/xml.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/mode/javascript/javascript.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/mode/css/css.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/mode/htmlmixed/htmlmixed.min.js"></script>
	<style>
		body, html {
			height: 100%;
			margin: 0;
			padding: 0;
		}
		
		.CodeMirror {
			height: 100%;
			font-size: 16px;
			line-height: 1.5em;
		}
	</style>
</head>
<body>
	<textarea id="editor">&lt;html&gt;
	&lt;head&gt;
		&lt;title&gt;My Website&lt;/title&gt;
	&lt;/head&gt;
	&lt;body&gt;
		&lt;h1&gt;Welcome to my website!&lt;/h1&gt;
		&lt;p&gt;This is a paragraph.&lt;/p&gt;
	&lt;/body&gt;
&lt;/html&gt;
	</textarea>
	<script>
		var editor = CodeMirror.fromTextArea(document.getElementById("editor"), {
			lineNumbers: true,
			mode: "htmlmixed",
			theme: "dracula",
			htmlMode: true,
			matchTags: {bothTags: true},
			autoCloseTags: true,
			autoCloseBrackets: true
		});
	</script>
</body>
</html>

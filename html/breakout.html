<!DOCTYPE html>
<html>
<head>
	<title>Breakout Game</title>
</head>
<body>

	<canvas id="gameCanvas" width="800" height="600" tabindex="1"></canvas>

	<script>

		// Set up the canvas
		var canvas = document.getElementById("gameCanvas");
		var ctx = canvas.getContext("2d");
		canvas.focus();

		// Set up the ball
		var ballRadius = 10;
		var x = canvas.width/2;
		var y = canvas.height-30;
		var dx = 2;
		var dy = -2;

		// Set up the paddle
		var paddleHeight = 10;
		var paddleWidth = 75;
		var paddleX = (canvas.width-paddleWidth)/2;
		var rightPressed = false;
		var leftPressed = false;

		// Set up the blocks
		var blockRowCount = 5;
		var blockColumnCount = 8;
		var blockWidth = 75;
		var blockHeight = 20;
		var blockPadding = 10;
		var blockOffsetTop = 30;
		var blockOffsetLeft = 30;
		var blocks = [];
		for(var c=0; c<blockColumnCount; c++) {
			blocks[c] = [];
			for(var r=0; r<blockRowCount; r++) {
				blocks[c][r] = { x: 0, y: 0, status: 1, color: getRandomColor() };
			}
		}

		// Set up the points counter
		var points = 0;

		// Set up the background music
		var music = new Audio('audio/music.mid');
		music.loop = true;
		music.play();

		// Draw the ball
		function drawBall() {
			ctx.beginPath();
			ctx.arc(x, y, ballRadius, 0, Math.PI*2);
			ctx.fillStyle = "#0095DD";
			ctx.fill();
			ctx.closePath();
		}

		// Draw the paddle
		function drawPaddle() {
			ctx.beginPath();
			ctx.rect(paddleX, canvas.height-paddleHeight, paddleWidth, paddleHeight);
			ctx.fillStyle = "#0095DD";
			ctx.fill();
			ctx.closePath();
		}

		// Draw the blocks
		function drawBlocks() {
			for(var c=0; c<blockColumnCount; c++) {
				for(var r=0; r<blockRowCount; r++) {
					if(blocks[c][r].status == 1) {
						var blockX = (c*(blockWidth+blockPadding))+blockOffsetLeft;
						var blockY = (r*(blockHeight+blockPadding))+blockOffsetTop;
						blocks[c][r].x = blockX;
						blocks[c][r].y = blockY;
						ctx.beginPath();
						ctx.rect(blockX, blockY, blockWidth, blockHeight);
						ctx.fillStyle = blocks[c][r].color;
						ctx.fill();
						ctx.closePath();
					}
				}
			}
		}

		// Handle key presses
		function keyDownHandler(e) {
			if(e.key == "Right" || e.key == "ArrowRight") {
				rightPressed = true;
			}
			else if(e.key == "Left" || e.key == "ArrowLeft") {
				leftPressed = true;
			}
		}
		function keyUpHandler(e) {
			if(e.key == "Right" || e.key == "ArrowRight") {
				rightPressed = false;
			}
			else if(e.key == "Left" || e.key == "ArrowLeft") {
				leftPressed = false;
			}
		}

		// Check for collisions
		function collisionDetection() {
			for(var c=0; c<blockColumnCount; c++) {
				for(var r=0; r<blockRowCount; r++) {
					var b = blocks[c][r];
					if(b.status == 1) {
						if(x > b.x && x < b.x+blockWidth && y > b.y && y < b.y+blockHeight) {
							dy = -dy;
							b.status = 0;
							points++;
						}
					}
				}
			}

			if(y + dy < ballRadius) {
				dy = -dy;
			}
			else if(y + dy > canvas.height-ballRadius) {
				if(x > paddleX && x < paddleX + paddleWidth) {
					dy = -dy;
				}
				else {
					points = 0;
					x = canvas.width/2;
					y = canvas.height-30;
					dx = 2;
					dy = -2;
					paddleX = (canvas.width-paddleWidth)/2;
					for(var c=0; c<blockColumnCount; c++) {
						for(var r=0; r<blockRowCount; r++) {
							blocks[c][r].status = 1;
						}
					}
				}
			}

			if(x + dx > canvas.width-ballRadius || x + dx < ballRadius) {
				dx = -dx;
			}
		}
		
		// Generate random color
		function getRandomColor() {
			var letters = "0123456789ABCDEF";
			var color = "#";
			for (var i = 0; i < 6; i++) {
				color += letters[Math.floor(Math.random() * 16)];
			}
			return color;
		}

		// Draw the score
		function drawScore() {
			ctx.font = "16px Arial";
			ctx.fillStyle = "#0095DD";
			ctx.fillText("Score: " + points, 8, 20);
		}

		// Draw the game
		function draw() {
			ctx.clearRect(0, 0, canvas.width, canvas.height);
			drawBlocks();
			drawBall();
			drawPaddle();
			drawScore();
			collisionDetection();

			// Move the paddle
			if(rightPressed && paddleX < canvas.width-paddleWidth) {
				paddleX += 7;
			}
			else if(leftPressed && paddleX > 0) {
				paddleX -= 7;
			}

			// Move the ball
			x += dx;
			y += dy;
		}

		// Set up the game loop
		var interval = setInterval(draw, 10);

		// Set up the event listeners for key presses
		document.addEventListener("keydown", keyDownHandler, false);
		document.addEventListener("keyup", keyUpHandler, false);

	</script>

</body>
</html>

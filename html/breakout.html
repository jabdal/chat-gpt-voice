<!DOCTYPE html>
<html>
<head>
	<title>Breakout Game</title>
</head>
<body>

	<canvas id="gameCanvas" width="800" height="600" tabindex="1"></canvas>

	<script>

		// Set up the canvas
		var canvas = document.getElementById("gameCanvas");
		var ctx = canvas.getContext("2d");
		canvas.focus();

		// Set up the ball
		var ballRadius = 10;
		var ballCount = 1;
		var balls = [];
		for (var i = 0; i < ballCount; i++) {
			balls[i] = {
				x: canvas.width/2,
				y: canvas.height-30,
				dx: 2,
				dy: -2,
				status: 1
			};
		}

		// Set up the paddle
		var paddleHeight = 10;
		var paddleWidth = 75;
		var paddleX = (canvas.width-paddleWidth)/2;
		var rightPressed = false;
		var leftPressed = false;

		// Set up the blocks
		var blockRowCount = 5;
		var blockColumnCount = 8;
		var blockWidth = 75;
		var blockHeight = 20;
		var blockPadding = 10;
		var blockOffsetTop = 30;
		var blockOffsetLeft = 30;
		var blocks = [];
		for(var c=0; c<blockColumnCount; c++) {
			blocks[c] = [];
			for(var r=0; r<blockRowCount; r++) {
				blocks[c][r] = { x: 0, y: 0, status: 1, color: getRandomColor() };
			}
		}

		// Set up the points counter
		var points = 0;

		// Set up the background music
		var music = new Audio('music.mid');
		music.loop = true;
		music.play();

		function drawBall() {
			for (var i = 0; i < balls.length; i++) {
				if (balls[i].status == 1) {
					ctx.beginPath();
					ctx.arc(balls[i].x, balls[i].y, ballRadius, 0, Math.PI*2);
					ctx.fillStyle = "#0095DD";
					ctx.fill();
					ctx.closePath();
				}
			}
		}

		function drawPaddle() {
			ctx.beginPath();
			ctx.rect(paddleX, canvas.height-paddleHeight, paddleWidth, paddleHeight);
			ctx.fillStyle = "#0095DD";
			ctx.fill();
			ctx.closePath();
		}

		function drawBlocks() {
			for(var c=0; c<blockColumnCount; c++) {
				for(var r=0; r<blockRowCount; r++) {
					if(blocks[c][r].status == 1) {
						var blockX = (c*(blockWidth+blockPadding))+blockOffsetLeft;
						var blockY = (r*(blockHeight+blockPadding))+blockOffsetTop;
						blocks[c][r].x = blockX;
						blocks[c][r].y = blockY;
						ctx.beginPath();
						ctx.rect(blockX, blockY, blockWidth, blockHeight);
						ctx.fillStyle = blocks[c][r].color;
						ctx.fill();
						ctx.closePath();
					}
				}
			}
		}

		function keyDownHandler(e) {
			if(e.key == "Right" || e.key == "ArrowRight") {
				rightPressed = true;
			}
			else if(e.key == "Left" || e.key == "ArrowLeft") {
				leftPressed = true;
			}
		}
		function keyUpHandler(e) {
			if(e.key == "Right" || e.key == "ArrowRight") {
				rightPressed = false;
			}
			else if(e.key == "Left" || e.key == "ArrowLeft") {
				leftPressed = false;
			}
		}

		function collisionDetection() {
			for(var i = 0; i < balls.length; i++) {
				if (balls[i].status == 1) {
					for(var c=0; c<blockColumnCount; c++) {
						for(var r=0; r<blockRowCount; r++) {
							var b = blocks[c][r];
							if(b.status == 1) {
								if(balls[i].x > b.x && balls[i].x < b.x+blockWidth && balls[i].y > b.y && balls[i].y < b.y+blockHeight) {
									balls[i].dy = -balls[i].dy;
									b.status = 0;
									points++;
									if(points == blockRowCount*blockColumnCount) {
										resetGame();
									}
								}
							}
						}
					}

					if(balls[i].y + balls[i].dy < ballRadius) {
						balls[i].dy = -balls[i].dy;
					}
					else if(balls[i].y + balls[i].dy > canvas.height-ballRadius) {
						if(balls[i].x > paddleX && balls[i].x < paddleX+paddleWidth) {
							balls[i].dy = -balls[i].dy;
						}
						else {
							points = 0;
							balls.splice(i,1);
							i--;
							if (balls.length == 0) {
								resetGame();
							}
						}
					}

					if(balls[i].x + balls[i].dx > canvas.width-ballRadius || balls[i].x + balls[i].dx < ballRadius) {
						balls[i].dx = -balls[i].dx;
					}
				}
			}
		}

		function getRandomColor() {
			var letters = "0123456789ABCDEF";
			var color = "#";
			for (var i = 0; i < 6; i++) {
				color += letters[Math.floor(Math.random() * 16)];
			}
			return color;
		}

		function drawScore() {
			ctx.font = "16px Arial";
			ctx.fillStyle = "#0095DD";
			ctx.fillText("Score: " + points, 8, 20);
		}

		function draw() {
			ctx.clearRect(0, 0, canvas.width, canvas.height);
			drawBlocks();
			drawBall();
			drawPaddle();
			drawScore();
			collisionDetection();
			if(rightPressed && paddleX < canvas.width-paddleWidth) {
				paddleX += 7;
			}
			else if(leftPressed && paddleX > 0) {
				paddleX -= 7;
			}
			for (var i = 0; i < balls.length; i++) {
				balls[i].x += balls[i].dx;
				balls[i].y += balls[i].dy;
			}
		}

		function resetGame() {
			points = 0;
			paddleX = (canvas.width-paddleWidth)/2;
			ballCount++;
			balls = [];
			for (var i = 0; i < ballCount; i++) {
				balls[i] = {
					x: canvas.width/2,
					y: canvas.height-30,
					dx: 2,
					dy: -2,
					status: 1
				};
			}
			blocks = [];
			for(var c=0; c<blockColumnCount; c++) {
				blocks[c] = [];
				for(var r=0; r<blockRowCount; r++) {
					blocks[c][r] = { x: 0, y: 0, status: 1, color: getRandomColor() };
				}
			}
		}

		var interval = setInterval(draw, 10);
		document.addEventListener("keydown", keyDownHandler, false);
		document.addEventListener("keyup", keyUpHandler, false);

	</script>

</body>
</html>

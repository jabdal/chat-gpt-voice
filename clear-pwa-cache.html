<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Clear PWA cache</title>
</head>
<body>
  <script>
    if ('serviceWorker' in navigator) {
      let lenPrior = Array.from(caches.keys()).length;
      caches.keys().then(function(cacheNames) {
        cacheNames.forEach(function(cacheName) {
          caches.delete(cacheName);
        });
      });
      alert(`Deleted ${Array.from(lenPrior-caches.keys()).length} keys in navigator.serviceWorker.caches.keys()`)
    } else alert("navigator.serviceWorker doesn't exist")
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>TESTING</title>
</head>
<body>
    <button id="recordButton">Record</button>
    <button id="stopButton" disabled>Stop</button>
    <button id="playButton" disabled>Play</button>
    <audio id="audio"></audio>
    <script>
        let stream;
        let recorder;
        let chunks = [];
        const recordButton = document.getElementById('recordButton');
        const stopButton = document.getElementById('stopButton');
        const playButton = document.getElementById('playButton');
        const audio = document.getElementById('audio');

        async function init() {
            console.log('Initializing recording');
            try {
                stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                console.log('Got audio stream');
                audio.srcObject = stream;
                audio.captureStream = audio.captureStream || audio.mozCaptureStream;
                await new Promise(resolve => audio.onplaying = resolve);
                console.log('Audio is playing');
                startRecording();
            } catch (error) {
                console.log('Error: ' + error);
                recordButton.disabled = true;
                stopButton.disabled = true;
                playButton.disabled = true;
            }
        }
        init();

        function startRecording() {
            console.log('Starting recording');
            try {
                console.log('Stream:', stream);
                recorder = new MediaRecorder(stream);
                console.log('Recorder:', recorder);
                recorder.ondataavailable = e => chunks.push(e.data);
                recorder.onstop = e => {
                    const blob = new Blob(chunks, { type: 'audio/webm' });
                    chunks = [];
                    audio.src = URL.createObjectURL(blob);
                    audio.controls = true;
                    playButton.disabled = false;
                };
                recordButton.onclick = () => {
                    console.log('Record button clicked');
                    recorder.start();
                    recordButton.disabled = true;
                    stopButton.disabled = false;
                    console.log('Recorder state after start:', recorder.state);
                    setTimeout(function () {
                        console.log('Recorder state before stop:', recorder.state);
                        recorder.stop();
                        console.log('Recorder state after stop:', recorder.state);
                        recordButton.disabled = false;
                        stopButton.disabled = true;
                    }, 5000);
                };
                stopButton.onclick = () => {
                    console.log('Stop button clicked');
                    console.log('Recorder state before stop:', recorder.state);
                    recorder.stop();
                    console.log('Recorder state after stop:', recorder.state);
                    recordButton.disabled = false;
                    stopButton.disabled = true;
                };

            } catch (err) {
                console.log('Error: ' + err);
                recordButton.disabled = true;
                stopButton.disabled = true;
                playButton.disabled = true;
            }
        }
    </script>
</body>
</html>
